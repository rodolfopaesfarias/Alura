<h4 class="text-center mt-4">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #formLogin="ngForm">
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário é obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha é obrigatória"
    ></app-mensagem>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mt-4 mb-4"
    [disabled]="formLogin.invalid"
  >
    Login
  </button>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Se cadastre!</a></p>
